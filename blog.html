<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>

    
</head>
<body>

    
    <div class="container">
<h1>my blog entries:</h1>

        <div class="blog-entry-form">
            <input type="text" class="blogTitle"><br>
            <input type="text" class="datepicker">
            <textarea name="blogText" class="blog-text-area" cols="30" rows="10"></textarea>
            <input type="button" name="postBlog" class="postBlog" value="Post">
        </div>
        
        <div class="blog-entry">
            <script type="text/handlebars-x" class="blogTemp">
                
                <div class="row">
                        {{#if results}}
                        <div class="col s12 m12">
                            {{#each results}}
                          <div class="card grey">
                            <div class="card-content white-text">
                              <span class="card-title">{{this.blogTitle}}</span>
                              <p><{{this.date}}/p>
                              <p>{{this.blogText}}</p>
                              <a id="{{this._id}}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a>
                            </div>
                          </div>
                          {{/each}}
                          {{else}}
                          <h3>No blog posts available just yet.</h3>
                        </div>
                        {{/if}}
                      </div>
            </script>
        </div>
        
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="handlebars-v4.0.11.js" type='text/javascript'></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="blog.js"></script>
</body>
</html>
